<!DOCTYPE html>
<html>
<head>
  <title>Project 1</title>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="default.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <image src="drinklogo.png" alt="cocktaillogo">
        </div>
        <div class="col-md-4 col-md-offset-4">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for by ingredient">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="quicknav">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <ul class="navlist">
            <li>The Classics</li>
            <li>The Tropicals</li>
            <li>The Martinis</li>
            <li>The Ritas</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="photos">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-2">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="cocktail1.jpg" class="img-responsive" alt="Fresh ingredients">
                <div class="carousel-caption">
                  <p>Use fresh ingredients when possible</p>
                </div>
              </div>
              <div class="item">
                <img src="cocktail2.jpg" class="img-responsive" alt="Seasonal Cocktail">
                <div class="carousel-caption">
                  <p>Seasonal Cocktail, <em>Cranberry Cooler</em></p>
                </div>
              </div>
              <div class="item">
                <img src="cocktail3.jpg" class="img-responsive" alt="Tropicals">
                <div class="carousel-caption">
                  <p>Tropicalia come to you!!</p>
                </div>
              </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="testimonials">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p></p>
        </div>
        <div class="col-md-4">
          <p></p>
        </div>
        <div class="col-md-4">
          <p></p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <p></p>
        </div>
        <div class="col-md-2">
          <p></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
